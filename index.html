<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Quotes Generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
          ✨ Your Daily Spark <br />
          AI Quote Generator ✨
        </h1>
      </header>
      <main>
        <form>
          <input
            type="text"
            placeholder="Enter a mood or topic (e.g., Confidence, Focus)"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" value="Generate" class="submit-button" />
        </form>
        <div class="quote">The quote will go here</div>
      </main>

    <script src="src/script.js"></script>
  </body>
